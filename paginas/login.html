<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - OTechnology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../estilos.css">
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="w-full bg-black p-4 flex items-center justify-center">
        <a href="../index.html" class="text-2xl font-bold text-white hover:text-orange-600 transition">
            OTechnology<span class="align-super text-xs">®</span>
        </a>
    </header>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Tabs -->
            <div class="flex bg-white rounded-lg shadow-lg overflow-hidden">
                <button id="tab-login" class="flex-1 py-4 px-6 text-center font-semibold bg-orange-600 text-white transition">
                    Iniciar Sesión
                </button>
                <button id="tab-register" class="flex-1 py-4 px-6 text-center font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300 transition">
                    Registrarse
                </button>
            </div>

            <!-- Formulario de Login -->
            <div id="form-login" class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Bienvenido de vuelta</h2>
                    <p class="text-gray-600 mt-2">Ingresa a tu cuenta para continuar</p>
                </div>

                <form class="space-y-6">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="login-email" class="form-input" placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <div class="relative">
                            <input type="password" id="login-password" class="form-input pr-10" placeholder="••••••••" required>
                            <button type="button" onclick="togglePassword('login-password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm text-gray-600">Recordarme</span>
                        </label>
                        <a href="#" class="text-sm text-orange-600 hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="w-full btn-primary">
                        <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                    </button>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">O continúa con</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-google text-red-500 mr-2"></i>Google
                        </button>
                        <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-facebook text-blue-600 mr-2"></i>Facebook
                        </button>
                    </div>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div id="form-register" class="bg-white rounded-lg shadow-lg p-8 hidden">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Crear cuenta</h2>
                    <p class="text-gray-600 mt-2">Únete a la familia OTechnology</p>
                </div>

                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="register-nombre" class="form-input" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Apellido</label>
                            <input type="text" id="register-apellido" class="form-input" placeholder="Tu apellido" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="register-email" class="form-input" placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" id="register-telefono" class="form-input" placeholder="+57 300 123 4567" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <div class="relative">
                            <input type="password" id="register-password" class="form-input pr-10" placeholder="••••••••" required>
                            <button type="button" onclick="togglePassword('register-password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="mt-2 text-xs text-gray-500">
                            La contraseña debe tener al menos 8 caracteres
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirmar Contraseña</label>
                        <div class="relative">
                            <input type="password" id="register-confirm-password" class="form-input pr-10" placeholder="••••••••" required>
                            <button type="button" onclick="togglePassword('register-confirm-password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="acepto-politicas" class="mr-2" required>
                        <label for="acepto-politicas" class="text-sm text-gray-600">
                            Acepto los <a href="#" class="text-orange-600 hover:underline">términos y condiciones</a> y la <a href="#" class="text-orange-600 hover:underline">política de privacidad</a>
                        </label>
                    </div>

                    <button type="submit" class="w-full btn-primary">
                        <i class="fas fa-user-plus mr-2"></i>Crear Cuenta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
