<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - OTechnology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../estilos.css">
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="w-full bg-black p-4 flex items-center justify-between">
        <a href="../index.html" class="text-2xl font-bold text-white hover:text-orange-600 transition">
            OTechnology<span class="align-super text-xs">®</span>
        </a>
        <a href="login.html" class="text-white hover:text-orange-600 transition">
            <i class="fas fa-user mr-2"></i>Mi Cuenta
        </a>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb">
        <div class="max-w-7xl mx-auto px-4">
            <a href="../index.html" class="hover:text-orange-600">Inicio</a>
            <span class="mx-2">/</span>
            <span class="text-orange-600">Carrito de Compras</span>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
            <i class="fas fa-shopping-cart mr-3 text-orange-600"></i>Mi Carrito de Compras
        </h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Lista de productos -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div id="carrito-productos" class="space-y-4">
                        <!-- Los productos se cargarán dinámicamente -->
                    </div>
                    
                    <div id="carrito-vacio" class="text-center py-16 hidden">
                        <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-2xl font-bold text-gray-400 mb-2">Tu carrito está vacío</h3>
                        <p class="text-gray-500 mb-6">Agrega algunos productos para comenzar</p>
                        <a href="../index.html" class="bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition">
                            Continuar Comprando
                        </a>
                    </div>
                </div>
            </div>

            <!-- Resumen del pedido -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-4">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Resumen del Pedido</h3>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal:</span>
                            <span id="subtotal-carrito" class="font-semibold">$0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Envío:</span>
                            <span id="costo-envio" class="font-semibold">Gratis</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">IVA (19%):</span>
                            <span id="iva-carrito" class="font-semibold">$0</span>
                        </div>
                        <hr class="border-gray-300">
                        <div class="flex justify-between text-lg font-bold">
                            <span>Total:</span>
                            <span id="total-carrito" class="text-orange-600">$0</span>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <button onclick="location.href='checkout.html'" class="w-full bg-orange-600 text-white py-3 rounded-lg hover:bg-orange-700 transition font-semibold">
                            <i class="fas fa-credit-card mr-2"></i>Proceder al Pago
                        </button>
                        <a href="../index.html" class="block w-full text-center bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300 transition">
                            Continuar Comprando
                        </a>
                    </div>

                    <!-- Cupón de descuento -->
                    <div class="mt-6 pt-6 border-t border-gray-200">
                        <h4 class="font-semibold text-gray-800 mb-3">¿Tienes un cupón?</h4>
                        <div class="flex gap-2">
                            <input type="text" id="codigo-cupon" placeholder="Código de cupón" class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm">
                            <button onclick="aplicarCupon()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition text-sm">
                                Aplicar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/carrito-completo.js"></script>
</body>
</html>
