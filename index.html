<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTechnology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      #mobile-menu {
        display: none;
      }
      @media (max-width: 640px) {
        #mobile-menu {
          display: block;
        }
        #desktop-menu {
          display: none;
        }
      }
    </style>
  </head>

  <body class="bg-black text-white">
    <!--Header de la pagina-->
    <header class="w-full bg-black p-4 flex flex-wrap items-center justify-between gap-4">
      <button onclick="location.href='index.html'" class="text-2xl font-bold">
        OTechnology<span class="align-super text-xs">®</span>
      </button>

      <button id="hamburger" class="text-white text-2xl sm:hidden focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>

      <div class="flex flex-1 max-w-full sm:max-w-2xl mx-6 rounded-full overflow-hidden bg-white order-3 sm:order-none">
        <input type="text" placeholder="Buscar..." class="flex-1 px-4 py-2 text-black focus:outline-none" />
        <button class="px-4 bg-white hover:bg-gray-200">
          <i class="fas fa-search text-black"></i>
        </button>
      </div>

      <a href="/login" class="flex items-center gap-2 text-sm cursor-pointer hover:text-red-500 transition">
        <i class="fas fa-user text-xl"></i>
        <div class="leading-4 text-left uppercase font-medium">
          ACCEDER A<br />MI CUENTA
        </div>
      </a>

      <button id="cart-btn" class="relative text-white hover:text-gray-300 transition">
        <i class="fas fa-shopping-cart text-2xl"></i>
      </button>

      <div id="cart-preview" class="absolute right-4 top-20 w-72 bg-white text-black shadow-lg rounded-lg p-4 hidden z-50">
        <h3 class="text-lg font-semibold mb-2 border-b pb-2">Mi carrito</h3>
        <ul id="cart-items" class="space-y-2 max-h-48 overflow-y-auto"></ul>
        <div class="border-t pt-2 mt-2 flex justify-between text-sm font-medium">
          <span>Total:</span>
          <span id="cart-total">$0</span>
        </div>
      </div>
    </header>

    <!-- Menu móvil -->
    <div id="mobile-menu" class="bg-black text-white sm:hidden px-6 py-4 hidden flex-col gap-3 font-semibold text-sm">
      <a href="#" class="hover:text-orange-600">Promociones</a>
      <a href="#" class="hover:text-orange-600">Novedades</a>
      <a href="#" class="hover:text-orange-600">Garantía</a>
      <a href="#" class="hover:text-orange-600">Contáctanos</a>
      <a href="#" class="hover:text-orange-600">Celulares</a>
      <a href="#" class="hover:text-orange-600">Computadores</a>
      <a href="#" class="hover:text-orange-600">TV</a>
      <a href="#" class="hover:text-orange-600">Camaras</a>
      <a href="#" class="hover:text-orange-600">Videojuegos</a>
      <a href="#" class="hover:text-orange-600">Audio</a>
      <a href="#" class="hover:text-orange-600">Accesorios</a>
      <a href="/login" class="hover:text-orange-600">Acceder a mi cuenta</a>
    </div>

    <!-- BARRA SUPERIOR desktop -->
    <nav id="desktop-menu" class="bg-black text-white text-center py-5 font-semibold shadow overflow-x-auto">
      <ul class="flex justify-center sm:justify-center gap-8 text-sm whitespace-nowrap">
        <li><a href="#" class="dropdown-button py-4 hover:text-orange-600 border-b-2 border-transparent hover:border-orange-600">Promociones</a></li>
        <li><a href="#" class="dropdown-button py-4 hover:text-orange-600 border-b-2 border-transparent hover:border-orange-600">Novedades</a></li>
        <li><a href="#" class="dropdown-button py-4 hover:text-orange-600 border-b-2 border-transparent hover:border-orange-600">Garantía</a></li>
        <li><a href="#" class="dropdown-button py-4 hover:text-orange-600 border-b-2 border-transparent hover:border-orange-600">Contáctanos</a></li>
      </ul>
    </nav>

    <!-- Menú principal -->
    <!-- SIN CAMBIOS EN ESTA PARTE: sigue con los dropdown existentes para Celulares, Computadores, TV, etc. -->

    <!-- Resto del contenido intacto -->

    <script src="js/carrito.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/carrusel.js"></script>
    <script>
      document.getElementById('hamburger').addEventListener('click', function () {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
      });

      function toggleMenu(id) {
        document.querySelectorAll('[id^="dropdown-"]').forEach(menu => {
          if (menu.id === id) {
            menu.classList.toggle('hidden');
          } else {
            menu.classList.add('hidden');
          }
        });
      }
    </script>
  </body>
</html>
